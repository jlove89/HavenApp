name: havenapp
description: Safety app to detect and prevent domestic violence through privacy-preserving signal detection.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  dio: ^5.1.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  encrypt: ^4.0.0
  flutter_secure_storage: ^9.0.0
  permission_handler: ^11.4.0
  geolocator: ^9.0.0
  workmanager: ^0.7.0
  jwt_decoder: ^2.0.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.65.0
  logger: ^2.0.0
  email_validator: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true
